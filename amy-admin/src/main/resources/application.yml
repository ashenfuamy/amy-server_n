server:
  port: 8080

spring:
  application:
    name: amy-admin-server
    version: 0.0.1
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 550MB

jwt:
  client-header: XPLATFORM
  header: Authorization
  token-start-with: Bear
  online-key: "admin_online_token:"
  resource-permission-key: "resources_permission:"
  # token 续期检查时间范围（默认30分钟，单位默认毫秒），在token即将过期的一段时间内用户操作了，则给用户的token续期
  detect: 1800000
  # 续期时间范围，默认 1小时，这里单位毫秒
  renew: 3600000

rsa:
  private_key: 